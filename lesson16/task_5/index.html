<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <form action="" class="form">
      <div class="form-control">
        <input type="text" id="name" name="primaryLanguage" value="HTML" disabled/>
      </div>
      <div class="form-control">
          <input type="checkbox" name="agree"  />
      </div>
      <div class="form-control">
          <input class="checkbox2" type="checkbox" name="like" checked readonly/>
      </div>
      <div class="form-control">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>

      <div class="form-control">
        <input class="date" type="date" name="birthDate" value="2021-01-02" />
      </div>
      <div class="form-control">
        <input class="datetime-local" type="datetime-local" name="birthTime" value="2024-10-04T13:02" />
      </div>
      <div class="form-control">
        <input type="email" name="email"  placeholder="example@domain.com" required/>
      </div>
      <div class="form-control">
        <input type="file" name="avatar" />
      </div>
      <div class="form-control">
        <input type="month" name="startLearning"  value="2020-01" />
      </div>
      <div class="form-control">
        <input type="number" name="favouriteNumber"  value="17" />
      </div>
      <div class="form-control">
        <textarea
          rows="5"
          cols="30"
          name="story"
          placeholder="A long time ago..."
          required
        ></textarea>
      </div>
      <div class="form-control">
        <input type="password" name="password"  value="secret" />
      </div>
      <div class="language form-control">
        <input type="radio" id="html" name="language"  />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" checked />
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="language" />
        <label for="javascript">JavaScript</label>
      </div>
      <div class="form-control">
        <input type="range" name="learningProgress"  value="30" />
      </div>
      <div class="form-control">
        <select id="select" name="framework">
          <option value="react">React</option>
          <option selected value="jquery">jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="form-control">
        <input type="search" name="search" placeholder="Type first letters..." />
      </div>
      <div class="form-control">
        <input type="time" name="lunchEnd" value="14:01" />
      </div>
      <div class="form-control">
        <input type="url" name="website" placeholder="https://website.com" checked />
      </div>
      <div class="form-control">
        <input lang="english" type="week" name="birthWeek" value="2021-W51" />
      </div>
      <div class="form-control">
        <input type="submit" value="Save">
      </div>
    </form>
    
</body>
</html>
