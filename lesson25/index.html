<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Price Table</title>
  </head>

  <body>
    <div class="table">
      <div class="price-card">
        <h1 class="price-card__title">
          Basic
          <span class="subtitle">Website</span>        
        </h1>
        <h2 class="price-card-price">99€</h2>
      </div>
      <div class="price-card">
        <div class="header-card">
          <h1 class="price-card__title">
            Business
            <span class="subtitle">Website</span>
          </h1>
        </div>
        <div class="price">
          <h1 class="price-card-price">299€</h1>
        </div>
      </div>
      <div class="price-card">
        <div class="header-card">
          <h1 class="price-card__title">
            Webshop
            <span class="subtitle">Website</span>
          </h1>
        </div>
        <div class="price">
          <h1 class="price-card-price">599€</h1>
        </div>
      </div>
    </div>
  </body>
</html>
